name: Check TAG
on:
  # workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Assign TAG
      id: get-tag
      uses: delta-bravo277/github-action-tag@main
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true